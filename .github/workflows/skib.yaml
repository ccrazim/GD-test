name: Combine v1.data.unityweb Parts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify parts and combine
        run: |
          set -e
          cd Build

          if [[ -f v1.data.unityweb.part1 && -f v1.data.unityweb.part2 ]]; then
            echo "Both parts found. Combining..."
            cat v1.data.unityweb.part1 v1.data.unityweb.part2 > v1.data.unityweb
            echo "Combined -> v1.data.unityweb"
            ls -lh v1.data.unityweb
          else
            echo "ERROR: Missing one or more part files:"
            ls -lah .
            exit 1
          fi

          fi

      - name: Commit and push combined file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Build/v1.data.unityweb
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Combine v1.data.unityweb parts into single file"
            git push
          fi
